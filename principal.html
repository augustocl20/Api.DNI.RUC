<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta DNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="container col-md-5">
        <div class="bg-primary border border-primary rounded-3 mt-5">
            <h1 class="text-center p-3">CONSULTA DNI</h1>
            <div class="form-group p-3">
                <input type="text" class="form-control custom-input" minlength="8" id="dniInput"
                    placeholder="Ingrese su número de DNI">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success custom-button m-4" onclick="consultarDNI()">Consultar</button>
                <button class="btn btn-danger py-3 m-4"><a href="index.html"
                        class="text-decoration-none text-light">VOLVER AL LOGIN</a></button>
            </div>
        </div>
    </div>

    <div class="container mt-5 fade-in custom-container" id="resultados" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-primary">
                    <div class="d-flex flex-column align-items-center" style="position: relative;">
                        <h2 class="card-title p-2" style="font-size: 14px; background-color: #9FB0B7;">REPUBLICA DEL
                            PERÚ
                            NACIONA RESGISTRO NACIONAL DE IDENTIFICACION Y ESTADO CIVIL CUI DOCUMENTO NACIONAL DE
                            IDENTIDAD DNI <strong class="text-danger">78542369 </strong></h2>
                        <div class="datos">

                            <img src="img/foto-perfil.jpg" id="image1"
                                class="img-fluid rounded-circle mb-3 custom-image" alt="Imagen">

                            <div class="datos_datos">
                                <p class="card-text fs-5">Primer Apellido: </p>
                                <p class="card-text fs-5"><span id="apellidoPaterno">COLQUEHUANCA</span>
                                <p class="card-text fs-5">Segundo Apellido: </p>
                                <p class="card-text fs-5"><span id="apellidoMaterno"> LOYOLA</span></p>
                                <p class="card-text fs-5">Nombre: </p>
                                <p class="card-text fs-5"><span id="nombres">GRAHAM AUGUSTO</span></p>
                                <p class="card-text fs-5">DNI: <span id="dni">74598679</span></p>
                                <p class="card-text fs-5"><span id="horaActual"></span></p>
                                <p class="card-text fs-5" id="reloj"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/funcion.js"></script>
</body>

</html>
